<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card-cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card-img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="KD">
        </div>
        <div class="card-title">
            Nike Zoom KD 12
        </div>
        <div class="card-price">
            $99
        </div>
        <div class="card-size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card-color">
            <h3>Color:</h3>
            <span class="card-color__green"></span>
            <span class="card-color__red"></span>
            <span class="card-color__black"></span>
        </div>
        <div class="card-action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>

    </div>
</body>
</html>
